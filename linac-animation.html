<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINAC Animation - 3D</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            transform-style: preserve-3d;
        }

        .linac-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(0deg);
            transition: transform 0.5s ease;
        }

        .linac-container:hover {
            transform: rotateX(10deg) rotateY(5deg);
        }

        .linac {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #2c3e50, #3498db);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .linac::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateZ(1px);
            animation: shine 3s infinite;
        }

        .component {
            position: absolute;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .component:hover {
            transform: translateZ(20px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .component h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .component p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .electron-beam {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(90deg, transparent, #e74c3c, transparent);
            transform: translateZ(10px);
            animation: beam 2s infinite;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateZ(1px); }
            100% { transform: translateX(100%) translateZ(1px); }
        }

        @keyframes beam {
            0% { transform: translateX(-100%) translateZ(10px); }
            100% { transform: translateX(100%) translateZ(10px); }
        }

        .specs-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateZ(50px);
            max-width: 300px;
        }

        .specs-panel h2 {
            margin: 0 0 1rem 0;
            color: var(--primary-color);
        }

        .specs-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .specs-panel li {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .rotation-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
        }

        .rotation-btn {
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .rotation-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .linac-container {
                width: 100%;
                height: 300px;
            }

            .specs-panel {
                position: static;
                margin: 1rem auto;
                max-width: 100%;
            }

            .rotation-controls {
                position: static;
                margin: 1rem auto;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D LINAC Animation</h1>
        <div class="linac-container">
            <div class="linac">
                <div class="electron-beam"></div>
                <div class="component" style="top: 20%; left: 10%; transform: translateZ(30px);">
                    <h3>Elektronenquelle</h3>
                    <p>Spannung: 100 kV</p>
                </div>
                <div class="component" style="top: 30%; left: 30%; transform: translateZ(20px);">
                    <h3>Beschleunigungsröhre</h3>
                    <p>Länge: 2.5 m</p>
                </div>
                <div class="component" style="top: 40%; left: 50%; transform: translateZ(40px);">
                    <h3>Fokussierungseinheit</h3>
                    <p>Magnetfeld: 1.5 T</p>
                </div>
                <div class="component" style="top: 20%; left: 70%; transform: translateZ(25px);">
                    <h3>Strahlformung</h3>
                    <p>MLC: 160 Blätter</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" onclick="startAnimation()">Animation Starten</button>
            <button class="btn" onclick="stopAnimation()">Animation Stoppen</button>
        </div>
    </div>

    <div class="specs-panel">
        <h2>Technische Spezifikationen</h2>
        <ul>
            <li>Maximale Energie: 18 MV</li>
            <li>Dosisrate: 600 MU/min</li>
            <li>Genauigkeit: ±1mm</li>
            <li>Gantry-Rotation: 360°</li>
        </ul>
    </div>

    <div class="rotation-controls">
        <button class="rotation-btn" onclick="rotateLeft()">←</button>
        <button class="rotation-btn" onclick="rotateRight()">→</button>
        <button class="rotation-btn" onclick="rotateUp()">↑</button>
        <button class="rotation-btn" onclick="rotateDown()">↓</button>
    </div>

    <script>
        let currentRotationX = 10;
        let currentRotationY = 0;
        const linacContainer = document.querySelector('.linac-container');
        let animationInterval;

        function startAnimation() {
            if (animationInterval) return;
            animationInterval = setInterval(() => {
                currentRotationY += 1;
                updateRotation();
            }, 50);
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }

        function updateRotation() {
            linacContainer.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
        }

        function rotateLeft() {
            currentRotationY -= 5;
            updateRotation();
        }

        function rotateRight() {
            currentRotationY += 5;
            updateRotation();
        }

        function rotateUp() {
            currentRotationX = Math.max(-30, currentRotationX - 5);
            updateRotation();
        }

        function rotateDown() {
            currentRotationX = Math.min(30, currentRotationX + 5);
            updateRotation();
        }

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            currentRotationY += deltaX * 0.5;
            currentRotationX = Math.max(-30, Math.min(30, currentRotationX - deltaY * 0.5));
            
            touchStartX = touchX;
            touchStartY = touchY;
            
            updateRotation();
        });
    </script>
</body>
</html>
