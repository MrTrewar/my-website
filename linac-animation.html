<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINAC 3D Modell</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --metal-color: #95a5a6;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 2000px;
            overflow-x: hidden;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .linac-model {
            position: relative;
            width: 800px;
            height: 600px;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(0deg);
            transition: transform 0.5s ease;
        }

        .part {
            position: absolute;
            transform-style: preserve-3d;
            transition: all 1s ease;
            opacity: 0;
            transform: translateZ(-1000px);
        }

        .part.visible {
            opacity: 1;
            transform: translateZ(0);
        }

        /* Gantry Structure */
        .gantry-arm {
            width: 600px;
            height: 200px;
            background: var(--metal-color);
            border-radius: 20px;
            transform: rotateX(-90deg) translateZ(100px);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* Treatment Head */
        .treatment-head {
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border-radius: 10px;
            position: absolute;
            right: 50px;
            top: 50px;
            transform-origin: top;
        }

        /* Beam Collimator */
        .collimator {
            width: 150px;
            height: 150px;
            background: var(--secondary-color);
            position: absolute;
            bottom: 0;
            left: 25px;
            transform-origin: center;
            transform: rotateX(0deg);
        }

        /* Patient Table */
        .patient-table {
            width: 400px;
            height: 80px;
            background: #ecf0f1;
            position: absolute;
            bottom: -150px;
            left: 200px;
            transform: translateZ(100px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            border-radius: 10px;
            z-index: 1000;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .specs-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 1000;
        }

        .assembly-step {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .part-label {
            position: absolute;
            background: rgba(255,255,255,0.9);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        /* Beam Path Visualization */
        .beam-path {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #e74c3c, transparent);
            left: 50%;
            transform-origin: top;
            animation: beam 2s infinite;
        }

        @keyframes beam {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        /* Component Details */
        .electron-source {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            position: absolute;
            top: 0;
            left: 75px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .acceleration-tube {
            width: 30px;
            height: 200px;
            background: linear-gradient(to bottom, #e74c3c, #3498db);
            position: absolute;
            top: 50px;
            left: 85px;
        }

        .focusing-magnets {
            width: 80px;
            height: 40px;
            background: #2980b9;
            position: absolute;
            top: 150px;
            left: 60px;
            border-radius: 5px;
        }

        .mlc-system {
            width: 120px;
            height: 60px;
            background: #27ae60;
            position: absolute;
            bottom: 20px;
            left: 40px;
            transform-origin: center;
            transform: rotateX(0deg);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="linac-model">
            <!-- Hauptkomponenten -->
            <div class="part gantry-arm">
                <div class="beam-path"></div>
                <div class="electron-source"></div>
                <div class="acceleration-tube"></div>
                <div class="focusing-magnets"></div>
                <div class="mlc-system"></div>
            </div>
            <div class="part treatment-head"></div>
            <div class="part collimator"></div>
            <div class="part patient-table"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="startAssembly()">Zusammenbau Starten</button>
        <button class="btn" onclick="rotateLeft()">←</button>
        <button class="btn" onclick="rotateRight()">→</button>
        <button class="btn" onclick="rotateUp()">↑</button>
        <button class="btn" onclick="rotateDown()">↓</button>
    </div>

    <div class="specs-panel">
        <h2>Technische Spezifikationen</h2>
        <ul>
            <li>Maximale Energie: 18 MV</li>
            <li>Dosisrate: 600 MU/min</li>
            <li>Genauigkeit: ±1mm</li>
            <li>Gantry-Rotation: 360°</li>
            <li>Strahlenschutz: Pb/W</li>
            <li>Dosismonitoring: Echtzeit</li>
            <li>Notfallabschaltung: < 100ms</li>
        </ul>
    </div>

    <div class="assembly-step">
        <h3>Montage-Schritt</h3>
        <p id="step-description">Klicken Sie auf 'Zusammenbau Starten'</p>
    </div>

    <script>
        const linacModel = document.querySelector('.linac-model');
        const parts = document.querySelectorAll('.part');
        let currentRotationX = 20;
        let currentRotationY = 0;
        let assemblyStep = 0;

        function updateRotation() {
            linacModel.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
        }

        function rotateLeft() {
            currentRotationY -= 5;
            updateRotation();
        }

        function rotateRight() {
            currentRotationY += 5;
            updateRotation();
        }

        function rotateUp() {
            currentRotationX = Math.max(-30, currentRotationX - 5);
            updateRotation();
        }

        function rotateDown() {
            currentRotationX = Math.min(60, currentRotationX + 5);
            updateRotation();
        }

        function startAssembly() {
            const steps = [
                { element: parts[0], description: "Montage der Gantry-Struktur" },
                { element: parts[1], description: "Installation des Behandlungskopfes" },
                { element: parts[2], description: "Einbau des Kollimator-Systems" },
                { element: parts[3], description: "Positionierung des Patiententisches" }
            ];

            assemblyStep = 0;
            const interval = setInterval(() => {
                if (assemblyStep >= steps.length) {
                    clearInterval(interval);
                    return;
                }

                const step = steps[assemblyStep];
                step.element.classList.add('visible');
                document.getElementById('step-description').textContent = step.description;
                assemblyStep++;
            }, 2000);
        }

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            currentRotationY += deltaX * 0.5;
            currentRotationX = Math.max(-30, Math.min(60, currentRotationX - deltaY * 0.5));
            
            touchStartX = touchX;
            touchStartY = touchY;
            
            updateRotation();
        });
    </script>
</body>
</html>
